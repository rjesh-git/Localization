<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Localization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
			<h1><span localeval="demo.Title"></span></h1>
			<p><span localeval="demo.para"></span></p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button"><span localeval="demo.more"></span></a></p>
        </div>
        <ul class="list-group">
			<li class="list-group-item"><span class="badge">14</span><span localeval="demo.inbox"></span></li>
			<li class="list-group-item"><span class="badge">5</span><span localeval="demo.sent"></span></li>
			<li class="list-group-item"><span class="badge">56</span><span localeval="demo.trash"></span></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="../scripts/localizer.js"></script>
    <script type="text/javascript">
        var vars = [], hash;
        var q = document.URL.split('?')[1];
        if(q !== undefined){
            q = q.split('&');
            for(var i = 0; i < q.length; i++){
                hash = q[i].split('=');
                vars.push(hash[1]);
                vars[hash[0]] = hash[1];
            }
        }
        $( document ).ready(function() {
            vars["SPLanguage"] = vars["SPLanguage"] || "en-us";
            $.getScript( "../scripts/resource."+vars["SPLanguage"]+".js" )
                .done(function( script, textStatus ) { Localizer.Process(); })
                .fail(function( jqxhr, settings, exception ) { console.log("failed to load resource "); });
        });
    </script>
</body>
</html>
